<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static AI Relay</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #response { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Static AI Relay Endpoint</h1>
    <p>This page acts as an API and does not have a UI.</p>

    <script>
        async function sendMessage(message) {
            const apiUrl = "https://your-site.netlify.app/.netlify/functions/relay"; // Or your Cloudflare Workers URL

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            console.log("AI Response:", data.response);
        }

        sendMessage("Hello, AI!");
    </script>

</body>
</html>
