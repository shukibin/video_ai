<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Analyzer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #video-container, #chat-container {
      padding: 10px;
    }
    #video {
      width: 100%;
      background-color: black;
      border: 2px solid #ccc;
    }
    #chat {
      max-height: 30%;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    button, select, input {
      margin: 5px;
      padding: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <select id="cameraSelect"></select>
    <p id="error-message" class="error-message"></p>
  </div>
  <div id="chat-container">
    <input id="apiKey" type="text" placeholder="Paste your OpenAI API key here">
    <input id="prompt" type="text" placeholder="Enter your prompt">
    <button id="sendPrompt">Send Prompt</button>
    <button id="clearChat">Clear Chat</button>
    <div id="chat"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
