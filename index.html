<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Analyzer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #video-container {
      width: 100%;
      background-color: black;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
    }
    #cameraSelect {
      margin: 10px 0;
    }
    #error-message {
      color: red;
      margin: 10px;
    }
    #chat-container {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #chat {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <select id="cameraSelect"></select>
    <p id="error-message"></p>
  </div>
  <div id="chat-container">
    <input id="apiKey" type="text" placeholder="Paste your OpenAI API key">
    <input id="prompt" type="text" placeholder="Enter your prompt">
    <button id="sendPrompt">Send Prompt</button>
    <button id="clearChat">Clear Chat</button>
    <div id="chat"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
