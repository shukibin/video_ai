<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticated Image Browser Tree View</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- AWS SDK -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 30%;
      background: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
    }
    #content {
      width: 70%;
      padding: 10px;
      text-align: center;
    }
    #image-preview {
      max-width: 100%;
      max-height: 80vh;
      display: none;
    }
    .error-message {
      color: red;
      font-weight: bold;
      white-space: pre-line;
    }

    /* Treeview CSS from cssscript.com reference (minimal version) */
    ul.tree {
      list-style-type: none;
      padding-left: 1em;
    }
    ul.tree li {
      position: relative;
      margin: 0.5em 0;
    }
    ul.tree input[type="checkbox"] {
      position: absolute;
      left: -1.2em;
      top: 0;
    }
    ul.tree label {
      cursor: pointer;
      font-weight: bold;
      margin-left: 0.5em;
    }
    ul.tree label.file {
      font-weight: normal;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    ul.tree ul {
      margin-left: 1.5em;
      border-left: 1px dotted #999;
      padding-left: 1em;
      display: none;
    }
    /* When the checkbox is checked, show nested UL */
    ul.tree input[type="checkbox"]:checked ~ ul {
      display: block;
    }
  </style>
</head>
<body>
  <!-- LEFT SIDEBAR -->
  <div id="sidebar">
    <h3>Image Explorer</h3>
    <!-- Container for Google Sign-In Button -->
    <div id="google-signin-button" style="margin-bottom: 15px;"></div>

    <!-- Tree structure and error logs -->
    <ul id="folder-structure" class="tree"></ul>
    <div id="error-log" class="error-message"></div>
  </div>

  <!-- RIGHT CONTENT AREA -->
  <div id="content">
    <h3>Image Preview</h3>
    <img id="image-preview" alt="Image Preview" />
  </div>

  <script>
    let s3Client;
    const bucketName = "images-947384912039";
    const region = "us-east-1";
    const identityPoolId = "us-east-1:057eb5c9-a520-4373-80c6-7d43fe3673cb";

    // Logs errors to console and the #error-log element
    function logError(message, err) {
      console.error(message, err);
      const errorLog = document.getElementById("error-log");
      if (errorLog) {
        errorLog.innerText += `\n${message}: ${err.message}`;
      }
    }

    // Sets up AWS configuration and calls loadFolderStructure()
    function initializeAwsS3(idToken) {
      try {
        AWS.config.update({
          region: region,
          credentials: new AWS.CognitoIdentityCredentials({
            IdentityPoolId: identityPoolId,
            Logins: {
              "accounts.google.com": idToken
            }
          })
        });

        AWS.config.credentials.get(err => {
          if (err) {
            logError("AWS Credentials Error", err);
            return;
          }
          console.log("AWS Credentials obtained successfully.");
          s3Client = new AWS.S3({ apiVersion: "2006-03-01" });
          loadFolderStructure();
        });
      } catch (err) {
        logError("Error initializing AWS S3", err);
      }
    }

    // Lists objects from S3 and constructs a folder structure in memory
    function loadFolderStructure() {
      try {
        s3Client.listObjectsV2({ Bucket: bucketName }, function (err, data) {
          if (err) {
            logError("Error listing S3 objects", err);
            return;
          }

          const folderStructure = {};
          data.Contents.forEach(obj => {
            const parts = obj.Key.split("/");
            let currentLevel = folderStructure;
            parts.forEach((part, index) => {
              if (index === parts.length - 1) {
                // It's a file
                currentLevel[part] = obj.Key;
              } else {
                // It's a directory
                if (!currentLevel[part]) {
                  currentLevel[part] = {};
                }
                currentLevel = currentLevel[part];
              }
            });
          });

          const container = document.getElementById("folder-structure");
          if (!container) {
            logError("Error: folder-structure container is null", new Error("Container missing"));
            return;
          }

          // Clear any existing content before rendering
          container.innerHTML = "";
          renderFolderTree(folderStructure, container);
        });
      } catch (err) {
        logError("Unexpected error loading folder structure", err);
      }
    }

    // Generate a unique ID for each checkbox
    function generateUniqueId() {
      return 'node-' + Math.random().toString(36).substr(2, 9);
    }

    // Recursively renders the folder/file hierarchy using the treeview with checkboxes
    function renderFolderTree(structure, container) {
      try {
        for (let key in structure) {
          const li = document.createElement("li");

          // If it's a folder
          if (typeof structure[key] === "object") {
            const nodeId = generateUniqueId();
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = nodeId;

            const label = document.createElement("label");
            label.htmlFor = nodeId;
            label.textContent = key;

            const subUl = document.createElement("ul");
            subUl.classList.add("tree");

            // Recursively build children
            renderFolderTree(structure[key], subUl);

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(subUl);
          } else {
            // It's a file
            const nodeId = generateUniqueId();
            const fileCheckbox = document.createElement("input");
            fileCheckbox.type = "checkbox";
            fileCheckbox.id = nodeId;

            const fileLabel = document.createElement("label");
            fileLabel.htmlFor = nodeId;
            fileLabel.textContent = key;
            fileLabel.classList.add("file");

            // Instead of direct S3 URL, fetch object via getObject
            fileLabel.addEventListener("click", () => fetchAndPreviewImage(structure[key]));

            li.appendChild(fileCheckbox);
            li.appendChild(fileLabel);
          }

          container.appendChild(li);
        }
      } catch (err) {
        logError("Error rendering folder tree", err);
      }
    }

    // Retrieve image data from S3 using getObject and display in <img>
    function fetchAndPreviewImage(fileKey) {
      try {
        // Attempt to get contentType from the key if possible, fallback to image/png.
        const defaultContentType = "image/png";

        s3Client.getObject({ Bucket: bucketName, Key: fileKey }, (err, data) => {
          if (err) {
            logError("Error retrieving image", err);
            return;
          }
          // data.Body is an ArrayBuffer in the browser environment
          const blob = new Blob([data.Body], { type: data.ContentType || defaultContentType });
          const blobUrl = URL.createObjectURL(blob);

          const preview = document.getElementById("image-preview");
          preview.src = blobUrl;
          preview.style.display = "block";
        });
      } catch (err) {
        logError("Error displaying image preview", err);
      }
    }

    // Google Sign-In initialization
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "859878185380-o0g59tkq13jm1dhqbt4eb4a4bmgqgjsr.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      // Render the GSI button in the #google-signin-button container
      google.accounts.id.renderButton(
        document.getElementById("google-signin-button"),
        { theme: "outline", size: "large" }
      );
    };

    // Callback after Google Sign-In is successful
    function handleCredentialResponse(response) {
      console.log("Google Sign-In Successful:", response);
      initializeAwsS3(response.credential);
    }
  </script>
</body>
</html>
